<div class="cds--grid">
  <h1 class="cds--type-heading-05">Pets</h1>
  <div class="cds--row">
    @for (pet of pets; track pet.id) {
      <div class="cds--col-lg-4 cds--col-padding">
        <app-card [name]="pet.name" [status]="pet.status" [photo]="pet.photoUrls[0]"/>
      </div>
    }
  </div>
</div>
